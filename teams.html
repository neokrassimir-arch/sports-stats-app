<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Teams — Baseball Stats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="teams.js"></script>
</head>
<body class="bg-espn-dark text-white">
  <header class="site-header">
    <div class="container flex-between">
      <h1 class="logo">⚾ Baseball Stats</h1>
      <nav class="nav">
        <a href="index.html">Search</a>
        <a href="leaderboard.html">Leaderboards</a>
        <a href="teams.html">Teams</a>
      </nav>
    </div>
  </header>

  <main class="container mt-8">
    <section class="card">
      <h2 class="card-title">MLB Teams</h2>
      <div class="controls flex gap-3 items-center">
        <select id="teamSelect" class="p-2 rounded bg-gray-700 text-white">
          <option value="">Select a team</option>
        </select>
        <button id="loadTeamBtn" class="btn-red">Load Team</button>
      </div>
      <div id="teamPlayers" class="mt-4"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">Live-updated using MLB Stats API</div>
  </footer>
</body>
</html>

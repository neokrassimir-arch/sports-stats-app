<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />

</head>
<body class="bg-espn-dark text-white">
  <header class="site-header">
    <div class="container flex-between">
      <h1 class="logo">⚾ Baseball Stats</h1>
      <nav class="nav">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Teams — Baseball Stats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="teams.js"></script>
</head>
<body class="bg-espn-dark text-white">
  <header class="site-header">
    <div class="container flex-between">
      <h1 class="logo">⚾ Baseball Stats</h1>
      <nav class="nav">
        <a href="index.html">Search</a>
        <a href="leaderboard.html">Leaderboards</a>
        <a href="teams.html">Teams</a>
      </nav>
    </div>
  </header>

  <main class="container mt-8">
    <section class="card">
      <h2 class="card-title">MLB Teams</h2>
      
      <!-- Controls -->
      <div class="controls flex gap-3 items-center mb-4">
        <select id="teamSelect" class="p-2 rounded bg-gray-700 text-white">
          <option value="">Select a team</option>
          <!-- Teams loaded dynamically -->
        </select>
        <button id="loadTeamBtn" class="btn-red">Load Team</button>
      </div>

      <!-- Player List -->
      <div id="teamPlayers" class="mt-4">
        <p class="small-muted">Select a team and click "Load Team" to see players and stats.</p>
      </div>
    </section>
  </main>

  <footer class="footer mt-10">
    <div class="container text-gray-400 text-sm">
      Live-updated using MLB Stats API
    </div>
  </footer>

  <style>
    .player-card {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.03);
      padding: 6px 12px;
      border-radius: 8px;
    }
    .player-card img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }
    .player-info {
      flex: 1;
    }
    .player-info a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }
    .player-info a:hover { color: #ff6b6b; text-decoration: underline; }
    .player-stats {
      display: flex;
      gap: 10px;
      font-size: 0.85rem;
      color: #bbb;
    }
  </style>
</body>
</html>

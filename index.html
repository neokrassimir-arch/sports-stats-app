<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Baseball Stats — Charts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="charts.js"></script>
</head>
<body class="bg-espn-dark text-white">
  <header class="site-header">
    <div class="container flex-between">
      <h1 class="logo">⚾ Baseball Stats</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="leaderboard.html">Leaderboards</a>
        <a href="teams.html">Teams</a>
      </nav>
    </div>
  </header>

  <main class="container mt-8">
    <section class="card">
      <h2 class="card-title">Team Player Stats Charts</h2>

      <div class="controls flex gap-3 items-center mb-4">
        <select id="teamSelect" class="p-2 rounded bg-gray-700 text-white"></select>
        <button id="loadChartsBtn" class="btn-red">Load Charts</button>
      </div>

      <div class="charts-container mt-6">
        <canvas id="avgChart" class="mb-6"></canvas>
        <canvas id="opsChart" class="mb-6"></canvas>
        <canvas id="hrChart" class="mb-6"></canvas>
        <canvas id="rbiChart" class="mb-6"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer mt-10">
    <div class="container text-gray-400 text-sm">
      Live-updated using MLB Stats API
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Compare Players — Baseball Stats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="compare.js"></script>
</head>
<body class="bg-espn-dark text-white">
  <header class="site-header">
    <div class="container flex-between">
      <h1 class="logo">⚾ Baseball Stats</h1>
      <nav class="nav">
        <a href="index.html">Search</a>
        <a href="leaderboard.html">Leaderboards</a>
        <a href="live.html">Live Scores</a>
        <a href="teams.html">Teams</a>
        <a href="compare.html">Compare</a>
        <a href="favorites.html">Favorites</a>
      </nav>
    </div>
  </header>

  <main class="container mt-8">
    <section class="card">
      <h2 class="card-title">Compare Two Players</h2>
      <div class="grid-2">
        <div>
          <input id="p1" placeholder="Player 1 name" />
          <button class="btn-red" onclick="comparePlayers()">Compare</button>
        </div>
        <div>
          <input id="p2" placeholder="Player 2 name" />
        </div>
      </div>

      <div id="compareResult" class="mt-6"></div>
      <canvas id="radarChart" class="mt-4"></canvas>
    </section>
  </main>

  <footer class="footer">
    <div class="container">Side-by-side comparison + radar chart</div>
  </footer>
</body>
</html>
